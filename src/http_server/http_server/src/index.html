<!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Redis</title>
      <style type="text/css"></style>
      <script>
        window.setInterval(function() {
          var objDiv = document.getElementById("div1");
          if (objDiv != null) {
            objDiv.scrollTop = objDiv.scrollHeight;
          }
        }, 1);
      </script>
    </head>
    <body>
      <div id="div1">
        <div id="answer"></div>
      </div>
      <form method="post" action="http://localhost:8080">
        <div class="text">
          <label for="to">Redis Command</label>
          <input name="to" id="to" autofocus="true">
          <button class="exec">Execute</button>
        </div>
      </form>
    </body>
  </html>
